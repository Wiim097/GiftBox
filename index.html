<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Sarabun&family=Itim&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Itim", cursive;
      background: linear-gradient(to bottom, #ffe6ec, #ffffff);
      margin: 0;
      padding: 60px 20px;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #c2185b;
      margin-bottom: 40px;
      font-size: 2rem;
      text-shadow: 1px 1px 2px #f8bbd0;
    }

    .envelope-container {
      position: relative;
      width: 260px;
      height: 170px;
      margin: auto;
      cursor: pointer;
      perspective: 1000px;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: #f8bbd0;
      border: 2px solid #c2185b;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #f06292;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 0.6s ease;
      z-index: 2;
      box-shadow: 0 6px 10px rgba(0,0,0,0.1);
    }

    .flap.open {
      transform: rotateX(-150deg);
    }

    .letter {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      box-sizing: border-box;
      padding: 20px;
      transform: translateY(100%);
      transition: transform 0.8s ease;
      z-index: 1;
      border-top: 2px solid #f8bbd0;
      font-size: 1.3rem;
    }

    .letter.show {
      transform: translateY(0%);
    }

    .message {
      opacity: 0;
      margin-top: 10px;
      color: #d81b60;
      font-size: 1.4rem;
      animation: floatText 1s ease forwards;
      animation-delay: 0.8s;
      font-weight: bold;
    }

    .message.visible {
      animation: floatText 1s ease forwards;
    }

    @keyframes floatText {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(-10px);
      }
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #fff, transparent);
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% {
        opacity: 1;
        transform: scale(0.5) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.5) translateY(-50px);
      }
    }
  </style>
</head>
<body>

  <h1>üíå</h1>

  <div class="envelope-container" onclick="toggleLetter()">
    <div class="envelope">
      <div class="flap" id="flap"></div>
      <div class="letter" id="letter">
        <div class="message" id="message">‡∏Ñ‡∏¥‡∏î‡∏ñ‡∏∂‡∏á‡πÅ‡∏ü‡∏ô‡∏à‡∏±‡∏á‡πÄ‡∏•‡∏¢‡∏¢‡∏¢üòô</div>
      </div>
    </div>
  </div>

  <audio id="open-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3993a4dcdb.mp3?filename=open-envelope-113626.mp3"></audio>
  <audio id="close-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_999c257dee.mp3?filename=close-envelope-113628.mp3"></audio>

  <script>
    let isOpen = false;

    function toggleLetter() {
      const flap = document.getElementById('flap');
      const letter = document.getElementById('letter');
      const message = document.getElementById('message');
      const openSound = document.getElementById('open-sound');
      const closeSound = document.getElementById('close-sound');

      if (!isOpen) {
        flap.classList.add('open');
        letter.classList.add('show');
        message.classList.add('visible');
        openSound.play();
        showSparkles(20);
      } else {
        flap.classList.remove('open');
        letter.classList.remove('show');
        message.classList.remove('visible');
        closeSound.play();
      }

      isOpen = !isOpen;
    }

    function showSparkles(count) {
      for (let i = 0; i < count; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * window.innerWidth + 'px';
        sparkle.style.top = (window.innerHeight / 2 + Math.random() * 100) + 'px';
        sparkle.style.animationDuration = (0.8 + Math.random()) + 's';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 2000);
      }
    }
  </script>

</body>
